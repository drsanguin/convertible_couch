name: Pull Request

on:
  pull_request:
    branches: [ "main", "develop" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  ci:
    name: Check Pull Request
    runs-on: windows-latest

    steps:
    - name: Checkout repository ⬇️
      uses: actions/checkout@v5
      with:
        fetch-depth: 0
        submodules: true

    - name: Check coding style 📝
      run: cargo fmt --check --all

    - name: Setup dev environment 🧰
      uses: ./.github/actions/setup-windows-dev-environment

    - name: Compile 🏗️
      run: cargo build --all-targets --verbose
      env:
        RUSTFLAGS: -D warnings

    - name: Run Tests 🧪
      run: cargo test --verbose -- --nocapture
      
    - name: Install cargo-mutants 🧰
      uses: taiki-e/install-action@v2
      with:
        tool: cargo-mutants

    - name: Generate git.diff 🧰
      run: git diff origin/${{ github.event.pull_request.base.ref }}..origin/${{ github.event.pull_request.head.ref }} > git.diff

    - name: Run Mutants Tests 🧟‍♂️
      id: run_mutants_tests
      run: cargo mutants --all-features --no-shuffle --in-place --test-workspace=true --in-diff git.diff

    - name: Archive results ⬆️
      uses: actions/upload-artifact@v4
      if: steps.run_mutants_tests.outcome == 'failure'
      with:
        name: mutation-report
        path: mutants.out
        
    - name: Run Benchmarks ⏱️
      run: cargo test --benches

    - name: Code Coverage 📊
      uses: ./.github/actions/coverage
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}