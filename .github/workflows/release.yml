name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  release:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
          submodules: true

      - name: Setup Dev Environment ğŸ§°
        uses: ./.github/actions/setup-dev-environment

      - name: Setup Semantic Release ğŸ§°
        uses: ./.github/actions/setup-semantic-release

      - name: Compile ğŸ—ï¸
        run: cargo build --release --bins

      - name: Package Artifacts ğŸ“¦
        run: Compress-Archive -Path .\target\release\*.exe, .\target\release\*.dll -DestinationPath convertible_couch.zip

      - name: Semantic Release ğŸš€
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
