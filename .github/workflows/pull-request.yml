name: Pull Request

on:
  pull_request:
    branches: [ "main", "develop" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  ci:
    name: Check Pull Request
    runs-on: windows-latest

    steps:
    - name: Checkout Repository â¬‡ï¸
      uses: actions/checkout@v5
      with:
        fetch-depth: 0
        submodules: true

    - name: Check Coding Style ğŸ“
      run: cargo fmt --check --all

    - name: Setup Dev Environment ğŸ§°
      uses: ./.github/actions/setup-dev-environment

    - name: Compile ğŸ—ï¸
      run: cargo build --all-targets --verbose
      env:
        RUSTFLAGS: -D warnings

    - name: Linting ğŸ“
      uses: ./.github/actions/linting

    - name: Run Tests ğŸ§ª
      run: cargo test --verbose -- --nocapture

    - name: Mutation Testing ğŸ§Ÿâ€â™‚ï¸
      uses: ./.github/actions/mutation-testing
        
    - name: Run Benchmarks â±ï¸
      run: cargo test --benches

    - name: Code Coverage ğŸ“Š
      uses: ./.github/actions/code-coverage
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}