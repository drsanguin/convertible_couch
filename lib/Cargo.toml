[package]
name = "convertible_couch_lib"
version = "1.0.0"
edition = "2021"
authors = ["Thomas PEREZ"]
description = "Automate Windows display configuration to play from your couch"
readme = "../README.md"
repository = "https://github.com/drsanguin/convertible_couch"
license-file = "../LICENSE"

[dependencies]
clap = { version = "4.5.46", features = ["derive"] }
log = "0.4.27"
log4rs = "1.3.0"
rand = "0.9.2"
thiserror = "2.0.16"

[target.'cfg(windows)'.dependencies]
windows = { version = "0.61.3", features = ["Win32_Devices_Display", "Win32_Foundation", "Win32_Graphics_Gdi", "Win32_UI_WindowsAndMessaging"] }

[dev-dependencies]
test-case = "3.3.1"