[package]
name = "convertible_couch_lib"
version = "0.9.0"
edition = "2021"
authors = ["Thomas PEREZ"]
description = "Automate Windows display configuration to play from your couch"
readme = "../README.md"
repository = "https://github.com/drsanguin/convertible_couch"
license-file = "../LICENSE"

[dependencies]
clap = { version = "4.5.7", features = ["derive"] }
log = "0.4.21"
log4rs = "1.2.0"
rand = "0.9.1"

[dependencies.windows]
windows = "0.61.1"
version = "*"
features = [
    "Win32_Devices_Display",
    "Win32_Foundation",
    "Win32_Graphics_Gdi",
    "Win32_UI_WindowsAndMessaging"
]

[dev-dependencies]
test-case = "3.3.1"
criterion = { version = "0.5.1", features = ["html_reports"] }

[[bench]]
name = "change_primary_display"
harness = false
